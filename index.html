    </div>
    
    <script>
      // Icons
      const icons = {
        wifi: '<svg class="lucide" viewBox="0 0 24 24"><path d="m1 9 4-4 4 4"/><path d="m1 9 4-4 4 4"/><path d="M20 20h.01"/><path d="M8.5 16.5a5 5 0 0 1 7 0"/><path d="M2 8.82a15 15 0 0 1 20 0"/><path d="M5 12.859a10 10 0 0 1 14 0"/></svg>',

        rotateCcw: '<svg class="lucide" viewBox="0 0 24 24"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>',
        fingerprint: '<svg class="lucide" viewBox="0 0 24 24"><path d="M12 10a2 2 0 0 0-2 2c0 1.02-.1 2.51-.26 4"/><path d="M14 13.12c0 2.38 0 6.38-1 8.88"/><path d="M17.29 21.02c.12-.6.43-2.3.5-3.02"/><path d="M2 12a10 10 0 0 1 18-6"/><path d="M2 16h.01"/><path d="M21.8 16c.2-2 .131-5.354 0-6"/><path d="M5 19.5C5.5 18 6 15 6 12a6 6 0 0 1 .34-2"/><path d="M8.65 22c.21-.66.45-1.32.57-2"/><path d="M9 6.8a6 6 0 0 1 9 5.2v2"/></svg>',
        shield: '<svg class="lucide" viewBox="0 0 24 24"><path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"/></svg>',
        checkCircle: '<svg class="lucide" viewBox="0 0 24 24"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></svg>',
        monitor: '<svg class="lucide" viewBox="0 0 24 24"><rect width="20" height="14" x="2" y="3" rx="2"/><line x1="8" x2="16" y1="21" y2="21"/><line x1="12" x2="12" y1="17" y2="21"/></svg>',
        cpu: '<svg class="lucide" viewBox="0 0 24 24"><rect width="16" height="16" x="4" y="4" rx="2"/><rect width="6" height="6" x="9" y="9" rx="1"/><path d="M15 2v2"/><path d="M15 20v2"/><path d="M2 15h2"/><path d="M2 9h2"/><path d="M20 15h2"/><path d="M20 9h2"/><path d="M9 2v2"/><path d="M9 20v2"/></svg>',
        hardDrive: '<svg class="lucide" viewBox="0 0 24 24"><line x1="22" x2="2" y1="12" y2="12"/><path d="M5.45 5.11 2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"/><line x1="6" x2="6.01" y1="16" y2="16"/><line x1="10" x2="10.01" y1="16" y2="16"/></svg>',
        activity: '<svg class="lucide" viewBox="0 0 24 24"><path d="m22 12-4-4-6 6-4-4-4 4"/></svg>'
      };

      // State management
      let state = {
        currentPhase: 'initial', // initial, booting, setting-up, main
        isOnline: navigator.onLine,
        showSecurityMessage: false,
        securityStatus: 'securing',
        showFingerprint: false,
        bootMessage: 'Booting Dr.Researcher 3.2.OSV...',
        progress: 0,
        systemInfo: {
          connectionType: 'Unknown',
          browser: 'Unknown',
          platform: 'Unknown',
          memory: 'Unknown',
          cores: 'Unknown',
          version: '3.2.OSV',
          buildDate: new Date().toLocaleDateString(),
          uptime: '00:00:00'
        }
      };

      let startTime = Date.now();

      // Get system information
      function getSystemInfo() {
        const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
        const connectionType = connection ? connection.effectiveType || connection.type || 'Unknown' : 'Ethernet';
        
        const userAgent = navigator.userAgent;
        let browser = 'Unknown';
        if (userAgent.includes('Chrome')) browser = 'Chrome';
        else if (userAgent.includes('Firefox')) browser = 'Firefox';
        else if (userAgent.includes('Safari')) browser = 'Safari';
        else if (userAgent.includes('Edge')) browser = 'Edge';
        
        const platform = navigator.platform || 'Unknown';
        const memory = navigator.deviceMemory ? `${navigator.deviceMemory}GB` : '8GB';
        const cores = navigator.hardwareConcurrency ? `${navigator.hardwareConcurrency} cores` : '4 cores';
        const buildDate = new Date().toLocaleDateString('en-US', { 
          year: 'numeric', 
          month: 'short', 
          day: 'numeric' 
        });

        state.systemInfo = {
          connectionType: connectionType.toUpperCase(),
          browser,
          platform,
          memory,
          cores,
          version: '3.2.OSV',
          buildDate,
          uptime: '00:00:00'
        };
      }

      function updateUptime() {
        const elapsed = Date.now() - startTime;
        const hours = Math.floor(elapsed / 3600000);
        const minutes = Math.floor((elapsed % 3600000) / 60000);
        const seconds = Math.floor((elapsed % 60000) / 1000);
        state.systemInfo.uptime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }

      function setupConnectionMonitoring() {
        const handleOnline = () => {
          state.isOnline = true;
          render();
        };
        const handleOffline = () => {
          state.isOnline = false;
          render();
        };

        window.addEventListener('online', handleOnline);
        window.addEventListener('offline', handleOffline);

        setInterval(() => {
          const newOnlineState = navigator.onLine;
          if (newOnlineState !== state.isOnline) {
            state.isOnline = newOnlineState;
            render();
          }
        }, 5000);
      }

      function startBootSequence() {
        // Immediate transition to booting phase
        state.currentPhase = 'booting';
        render();

        const bootMessages = [
          'Booting Dr.Researcher 3.2.OSV...',
          'Initializing quantum processors...',
          'Loading research modules...',
          'Establishing secure connections...',
          'Setting up workspace...',
          'Configuring user preferences...',
          'Optimizing performance...',
          'Ready to explore!'
        ];

        let messageIndex = 0;
        const bootInterval = setInterval(() => {
          if (messageIndex < bootMessages.length - 1) {
            messageIndex++;
            state.bootMessage = bootMessages[messageIndex];
            state.progress = (messageIndex / (bootMessages.length - 1)) * 100;
            render();
          } else {
            clearInterval(bootInterval);
            // Immediate transition to setting-up
            state.currentPhase = 'setting-up';
            render();
            
            setTimeout(() => {
              // Immediate transition to main
              state.currentPhase = 'main';
              render();
              startSecurityFlow();
            }, 1500);
          }
        }, 600);
      }

      function startSecurityFlow() {
        // Immediate security message
        state.showSecurityMessage = true;
        render();
        
        setTimeout(() => {
          state.securityStatus = 'secured';
          render();
          
          setTimeout(() => {
            state.securityStatus = 'verifying';
            render();
            
            setTimeout(() => {
              state.securityStatus = 'verified';
              state.showFingerprint = true;
              render();
            }, 1200);
          }, 800);
        }, 1000);
      }

      function handleRefresh() {
        window.location.reload();
      }

      function render() {
        const root = document.getElementById('root');
        
        // Always render with seamless transitions
        root.innerHTML = `
          <div class="w-full h-screen bg-black overflow-hidden relative">
            ${renderCurrentPhase()}
            ${renderConnectionError()}
          </div>
        `;
      }

      function renderCurrentPhase() {
        switch (state.currentPhase) {
          case 'initial':
          case 'booting':
            return renderBootScreen();
          case 'setting-up':
            return renderSettingUpScreen();
          case 'main':
            return renderMainInterface();
          default:
            return renderBootScreen();
        }
      }

      function renderBootScreen() {
        return `
          <div class="phase-container phase-visible">
            <div class="flex items-center justify-center h-full">
              <div class="text-center max-w-md mx-4">
                <div class="animate-fade-in">
                  <div class="mb-8">
                    <div class="w-20 h-20 mx-auto border-4 border-white border-t-transparent rounded-full animate-spin"></div>
                  </div>
                  <h2 class="text-white text-3xl mb-6" style="font-weight: 200;">
                    Dr.Researcher ${state.systemInfo.version}
                  </h2>
                  <p class="text-gray-400 text-base mb-8 animate-pulse" style="font-weight: 200;">
                    ${state.bootMessage}
                  </p>
                  
                  <div class="w-full bg-gray-800 rounded-full h-1 mb-4">
                    <div 
                      class="bg-white h-1 rounded-full transition-smooth"
                      style="width: ${state.progress}%"
                    ></div>
                  </div>
                  <p class="text-gray-500 text-sm" style="font-weight: 200;">
                    ${Math.round(state.progress)}% Complete
                  </p>
                </div>
              </div>
            </div>
          </div>
        `;
      }

      function renderSettingUpScreen() {
        return `
          <div class="phase-container phase-visible">
            <div class="flex items-center justify-center h-full">
              <div class="text-center max-w-md mx-4">
                <div class="animate-fade-in">
                  <div class="mb-8">
                    <div class="flex justify-center space-x-2">
                      <div class="w-4 h-4 bg-white rounded-full animate-bounce"></div>
                      <div class="w-4 h-4 bg-white rounded-full animate-bounce" style="animation-delay: 0.1s;"></div>
                      <div class="w-4 h-4 bg-white rounded-full animate-bounce" style="animation-delay: 0.2s;"></div>
                    </div>
                  </div>
                  <h2 class="text-white text-3xl mb-4" style="font-weight: 200;">
                    Setting up everything
                  </h2>
                  <p class="text-gray-400 text-base" style="font-weight: 200;">
                    Preparing your research environment...
                  </p>
                </div>
              </div>
            </div>
          </div>
        `;
      }

      function renderMainInterface() {
        return `
          <div class="phase-container phase-visible ${!state.isOnline ? 'blur-sm' : ''}">
            <!-- Header Box -->
            <div class="absolute top-8 left-8 right-8 z-10">

                  </div>
                  <div class="flex items-center space-x-3">

      function renderStatusSection() {
        if (!state.showSecurityMessage) return '';
        
        return `
          <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-4xl px-4">

                      <div class="icon-large ${state.isOnline ? 'text-green-400' : 'text-gray-400'}">
                        ${state.isOnline ? icons.wifi : icons.wifiOff}
                      </div>
                    </div>
                    ${state.isOnline ? '<div class="absolute inset-0 w-16 h-16 border-2 border-green-400 rounded-full animate-ping opacity-30"></div>' : ''}
                  </div>
                  <div class="text-center">
                    <div class="w-4 h-4 rounded-full mx-auto mb-2 transition-smooth ${
                      state.isOnline ? 'bg-green-500' : 'bg-gray-500 animate-pulse'
                    }"></div>
                    <span class="text-lg font-medium transition-smooth ${
                      state.isOnline ? 'text-green-400' : 'text-gray-400'
                    }" style="font-weight: 300;">
                      ${state.isOnline ? 'Online' : 'Offline'}
                    </span>
                  </div>
                </div>

                <!-- Security Status -->
                <div class="flex flex-col items-center space-y-3">
                  <div class="relative">
                    <div class="w-16 h-16 rounded-full flex items-center justify-center transition-smooth" style="background: ${
                      state.securityStatus === 'securing' ? 'rgba(107, 114, 128, 0.2)' : 'rgba(34, 197, 94, 0.2)'
                    }; border: 2px solid ${state.securityStatus === 'securing' ? '#6b7280' : '#22c55e'};">
                      <div class="icon-large transition-smooth ${
                        state.securityStatus === 'securing' ? 'text-gray-400' : 'text-green-400'
                      }">
                        ${icons.shield}
                      </div>
                    </div>
                    ${state.securityStatus !== 'securing' ? '<div class="absolute inset-0 w-16 h-16 border-2 border-green-400 rounded-full animate-ping opacity-30"></div>' : ''}
                  </div>
                  <div class="text-center">
                    <div class="w-4 h-4 rounded-full mx-auto mb-2 transition-smooth ${
                      state.securityStatus === 'securing' ? 'bg-gray-500 animate-pulse' : 'bg-green-500'
                    }"></div>
                    <span class="text-lg font-medium transition-smooth ${
                      state.securityStatus === 'securing' ? 'text-gray-400' : 'text-green-400'
                    }" style="font-weight: 300;">
                      ${state.securityStatus === 'securing' ? 'Securing' : 'Secured'}
                    </span>
                  </div>
                </div>

                <!-- Verification Status -->
                ${(state.securityStatus === 'verifying' || state.securityStatus === 'verified') ? `
                  <div class="flex flex-col items-center space-y-3 animate-fade-in">
                    <div class="relative">
                      <div class="w-16 h-16 rounded-full flex items-center justify-center transition-smooth" style="background: ${
                        state.securityStatus === 'verifying' ? 'rgba(107, 114, 128, 0.2)' : 'rgba(34, 197, 94, 0.2)'
                      }; border: 2px solid ${state.securityStatus === 'verifying' ? '#6b7280' : '#22c55e'};">
                        <div class="icon-large transition-smooth ${
                          state.securityStatus === 'verifying' ? 'text-gray-400' : 'text-green-400'
                        }">
                          ${icons.checkCircle}
                        </div>
                      </div>
                      ${state.securityStatus === 'verified' ? '<div class="absolute inset-0 w-16 h-16 border-2 border-green-400 rounded-full animate-ping opacity-30"></div>' : ''}
                    </div>
                    <div class="text-center">
                      <div class="w-4 h-4 rounded-full mx-auto mb-2 transition-smooth ${
                        state.securityStatus === 'verifying' ? 'bg-gray-500 animate-pulse' : 'bg-green-500'
                      }"></div>
                      <span class="text-lg font-medium transition-smooth ${
                        state.securityStatus === 'verifying' ? 'text-gray-400' : 'text-green-400'
                      }" style="font-weight: 300;">
                        ${state.securityStatus === 'verifying' ? 'Verifying' : 'Verified'}
                      </span>
                    </div>
                  </div>
                ` : ''}
              </div>

              <!-- Small Fingerprint -->
              ${state.showFingerprint ? `
                <div class="flex justify-center mb-6 animate-fade-in">
                  <div class="relative">
                    <div class="w-10 h-10 rounded-full flex items-center justify-center" style="background: rgba(34, 197, 94, 0.2); border: 2px solid #22c55e;">
                      <div class="icon-small text-green-400 animate-pulse-slow">
                        ${icons.fingerprint}
                      </div>
                    </div>
                    <div class="absolute inset-0 w-10 h-10 border-2 border-green-400 rounded-full animate-ping opacity-30"></div>
                  </div>
                </div>
              ` : ''}

              <!-- White Progress Bar -->
              <div class="w-full rounded-full h-1 mb-4 overflow-hidden" style="background: rgba(31, 41, 55, 0.5);">
                <div class="h-full bg-white rounded-full animate-pulse-slow"></div>
              </div>

              <p class="text-white text-base opacity-70 max-w-2xl mx-auto leading-relaxed text-center" style="font-weight: 200;">
                Your research data is protected with end-to-end encryption. 
                Only you can access your discoveries and research findings.
              </p>
            </div>
          </div>
        `;
      }

      function renderConnectionError() {
        if (state.isOnline || state.currentPhase !== 'main') return '';
        
        return `
          <div class="absolute inset-0 flex items-center justify-center z-50" style="background: rgba(0,0,0,0.8);">
            <div class="bg-gray-900 rounded-2xl p-8 max-w-sm mx-4 text-center border border-gray-700">
              <div class="mb-6">
                <div class="w-20 h-20 mx-auto bg-red-600 rounded-full flex items-center justify-center">
                  <div class="icon-large text-white">
                    ${icons.wifiOff}
                  </div>
                </div>
              </div>

              <h2 class="text-white text-2xl mb-3" style="font-weight: 300;">
                Connection Error
              </h2>

              <p class="text-gray-400 text-base mb-6 leading-relaxed" style="font-weight: 200;">
                No internet connection detected. Please check your network settings and try again.
              </p>

              <button
                onclick="handleRefresh()"
                class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-xl flex items-center justify-center mx-auto transition-colors duration-200 cursor-pointer"
                style="font-weight: 300;"
              >
                <div class="icon-small mr-2">
                  ${icons.rotateCcw}
                </div>
                Refresh
              </button>

              <div class="mt-6 flex items-center justify-center text-sm text-gray-500">
                <div class="w-3 h-3 bg-red-500 rounded-full mr-2 animate-pulse"></div>
                <span style="font-weight: 200;">Offline</span>
              </div>
            </div>
          </div>
        `;
      }

      // Initialize
      function init() {
        getSystemInfo();
        setupConnectionMonitoring();
        
        // Start boot sequence immediately after a tiny delay
        setTimeout(() => {
          startBootSequence();
        }, 100);
        
        // Update uptime
        setInterval(() => {
          updateUptime();
          if (state.currentPhase === 'main') {
            render();
          }
        }, 1000);
      }

      // Start immediately
      init();
    </script>
  </body>
</html>
