<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Device Info</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      background-color: #0b0b0b;
      color: white;
    }
    .icon {
      width: 28px;
      height: 28px;
    }
    .fingerprint {
      width: 22px;
      height: 22px;
    }
  </style>
</head>
<body class="p-4">
  <div id="device-info" class="max-w-md mx-auto bg-[#111] p-4 rounded-lg shadow-lg text-sm"></div>

  <script>
    const state = {
      connectionType: navigator.connection?.effectiveType || 'Unknown',
      browser: navigator.userAgent,
      cores: navigator.hardwareConcurrency || 'N/A',
      memory: navigator.deviceMemory ? navigator.deviceMemory + ' GB' : 'N/A',
      buildDate: new Date().toDateString(),
      uptime: '0 sec'
    };

    function calculateUptime() {
      const uptimeInSeconds = Math.floor((Date.now() - performance.timing.navigationStart) / 1000);
      const h = Math.floor(uptimeInSeconds / 3600);
      const m = Math.floor((uptimeInSeconds % 3600) / 60);
      const s = uptimeInSeconds % 60;
      return `${h}h ${m}m ${s}s`;
    }

    function render() {
      const container = document.getElementById('device-info');
      container.innerHTML = `
        <div class="grid grid-cols-2 gap-4">
          <div class="flex items-center space-x-2">
            <i data-lucide="wifi" class="icon text-blue-400"></i>
            <span class="text-gray-300 font-light">${state.connectionType}</span>
          </div>
          <div class="flex items-center space-x-2">
            <i data-lucide="monitor-smartphone" class="icon text-green-400"></i>
            <span class="text-gray-300 font-light">Browser</span>
          </div>
          <div class="flex items-center space-x-2 col-span-2">
            <span class="text-gray-400 text-xs pl-8">${state.browser}</span>
          </div>
          <div class="flex items-center space-x-2">
            <i data-lucide="cpu" class="icon text-purple-400"></i>
            <span class="text-gray-300 font-light">${state.cores} cores</span>
          </div>
          <div class="flex items-center space-x-2">
            <i data-lucide="hard-drive" class="icon text-orange-400"></i>
            <span class="text-gray-300 font-light">${state.memory}</span>
          </div>
          <div class="flex items-center space-x-2">
            <i data-lucide="activity" class="icon text-yellow-400"></i>
            <span class="text-gray-300 font-light">Build: ${state.buildDate}</span>
          </div>
          <div class="flex items-center space-x-2">
            <i data-lucide="activity" class="icon text-cyan-400"></i>
            <span class="text-gray-300 font-light" id="uptime-text">${state.uptime}</span>
          </div>
        </div>
        <div class="flex justify-center mt-6">
          <i data-lucide="fingerprint" class="fingerprint text-white"></i>
        </div>
      `;

      lucide.createIcons();
    }

    function updateUptime() {
      const uptime = calculateUptime();
      document.getElementById('uptime-text').textContent = uptime;
    }

    document.addEventListener('DOMContentLoaded', () => {
      render();
      setInterval(updateUptime, 1000);
    });
  </script>
</body>
</html>
