<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Device Details</title>
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
  <script>
    const icons = {
      wifi: lucide.createElement('Wifi'),
      monitor: lucide.createElement('MonitorSmartphone'),
      cpu: lucide.createElement('Cpu'),
      hardDrive: lucide.createElement('HardDrive'),
      activity: lucide.createElement('Activity'),
      fingerprint: lucide.createElement('Fingerprint'),
    };

    const state = {
      systemInfo: {
        connectionType: navigator.connection?.effectiveType || 'unknown',
        browser: navigator.userAgent,
        cores: navigator.hardwareConcurrency || 'N/A',
        memory: navigator.deviceMemory ? `${navigator.deviceMemory} GB` : 'N/A',
        buildDate: new Date().toDateString(),
        uptime: '0 sec',
      },
    };

    function calculateUptime() {
      const uptimeInSeconds = Math.floor((Date.now() - performance.timing.navigationStart) / 1000);
      const h = Math.floor(uptimeInSeconds / 3600);
      const m = Math.floor((uptimeInSeconds % 3600) / 60);
      const s = uptimeInSeconds % 60;
      return `${h}h ${m}m ${s}s`;
    }

    function render() {
      const container = document.getElementById('device-info');
      container.innerHTML = `
        <div class="grid grid-cols-2 gap-4 text-sm">
          <div class="flex items-center space-x-2">
            <div class="w-6 h-6 text-blue-400">${icons.wifi}</div>
            <span class="text-gray-300" style="font-weight: 200;">${state.systemInfo.connectionType}</span>
          </div>
          <div class="flex items-center space-x-2">
            <div class="w-6 h-6 text-green-400">${icons.monitor}</div>
            <span class="text-gray-300" style="font-weight: 200;">${state.systemInfo.browser}</span>
          </div>
          <div class="flex items-center space-x-2">
            <div class="w-6 h-6 text-purple-400">${icons.cpu}</div>
            <span class="text-gray-300" style="font-weight: 200;">${state.systemInfo.cores}</span>
          </div>
          <div class="flex items-center space-x-2">
            <div class="w-6 h-6 text-orange-400">${icons.hardDrive}</div>
            <span class="text-gray-300" style="font-weight: 200;">${state.systemInfo.memory}</span>
          </div>
          <div class="flex items-center space-x-2">
            <div class="w-6 h-6 text-yellow-400">${icons.activity}</div>
            <span class="text-gray-300" style="font-weight: 200;">Build: ${state.systemInfo.buildDate}</span>
          </div>
          <div class="flex items-center space-x-2">
            <div class="w-6 h-6 text-cyan-400">${icons.activity}</div>
            <span class="text-gray-300" style="font-weight: 200;" data-uptime>${state.systemInfo.uptime}</span>
          </div>
        </div>
        <div class="flex justify-center mt-6">
          <div class="w-6 h-6 text-white">${icons.fingerprint}</div>
        </div>
      `;
    }

    function updateUptimeOnly() {
      const uptime = calculateUptime();
      state.systemInfo.uptime = uptime;
      const el = document.querySelector('[data-uptime]');
      if (el) el.textContent = uptime;
    }

    window.addEventListener('DOMContentLoaded', () => {
      render();
      setInterval(updateUptimeOnly, 1000);
    });
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #0b0b0b;
      color: white;
      font-family: sans-serif;
    }
  </style>
</head>
<body class="p-6">
  <div id="device-info" class="max-w-md mx-auto bg-gray-900 p-6 rounded-lg shadow-lg"></div>
</body>
</html>
